<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMania India - Select Seats</title>
    <link rel="stylesheet" href="seat.css">
    <script src="seat.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="tickets">
            <div class="ticket-selector">
                <div class="title">
                    Mission Impossible(Selected Movie Name)
                </div>
                <div class="seats">
                    <div class="status">
                        <div class="item">Available</div>
                        <div class="item">Booked</div>
                        <div class="item">Selected</div>

                    </div>
                    <div class="all-seats">
                        <input type="checkbox" name="tickets" id="s1">
                        <label for="s1" class="seat booked"></label>
                    </div>
                </div>
                <div class="screentext">Screen This Side</div>
                <div class="timings">
                    <div class="dates">
                        <input type="radio" name="date" id="d1" checked>
                        <label for="d1" class="dates-item">
                            <div class="day">Fri</div>
                            <div class="date">12</div>
                        </label>
                        <input type="radio" name="date" id="d2">
                        <label for="d2" class="dates-item">
                            <div class="day">Sat</div>
                            <div class="date">13</div>
                        </label>
                        <input type="radio" name="date" id="d3">
                        <label for="d3" class="dates-item">
                            <div class="day">Sun</div>
                            <div class="date">14</div>
                        </label>
                        <input type="radio" name="date" id="d4">
                        <label for="d4" class="dates-item">
                            <div class="day">Mon</div>
                            <div class="date">15</div>
                        </label>
                        <input type="radio" name="date" id="d5">
                        <label for="d5" class="dates-item">
                            <div class="day">Tue</div>
                            <div class="date">16</div>
                        </label>
                        <input type="radio" name="date" id="d6">
                        <label for="d6" class="dates-item">
                            <div class="day">Wed</div>
                            <div class="date">17</div>
                        </label>
                        <input type="radio" name="date" id="d7">
                        <label for="d7" class="dates-item">
                            <div class="day">Thu</div>
                            <div class="date">18</div>
                        </label>
                    </div>
                    <div class="times">
                        <input type="radio" name="time" id="t1" checked>
                        <label for="t1" class="time">11:00</label>
                        <input type="radio" name="time" id="t2">
                        <label for="t2" class="time">14:30</label>
                        <input type="radio" name="time" id="t3">
                        <label for="t3" class="time">18:00</label>
                        <input type="radio" name="time" id="t4">
                        <label for="t4" class="time">21:30</label>
                    </div>
                </div>
            </div>
            <div class="container">
        
                <div class="food-items">
                    <div class="screentext2">Add Food Items</div>
                    <input type="radio" name="food" id="popcorn" value="100">
                    <label for="popcorn" class="food">Popcorn  ₹100</label>
                    <input type="radio" name="food" id="soda" value="50">
                    <label for="soda" class="food">Coke  ₹50</label>
                    <input type="radio" name="food" id="nachos" value="150">
                    <label for="nachos" class="food">Nachos  ₹150</label>
                   
                </div>
            </div>

            <div class="price">
                <div class="total">
                    <span><span class="count">0</span> Tickets</span>
                    <div>₹ <div class="amount">0</div></div>
                </div>
                <button type="button">Book</button>
            </div>
        </div>
    </div>
</body>

</html>
